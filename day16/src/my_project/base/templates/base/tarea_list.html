<h1>Lista de pendientes</h1>
<a href="{% url 'crear-tarea' %}"> Crear nueva tarea: </a>

{% if tareas %}
<table>
    <tr>
        <th>Elementos</th>
        <th></th>
    </tr>
    {% for tarea in tareas %}
    <tr>
        <td>{{ tarea.titulo }}</td>
        <td><a href="{% url 'tarea' tarea.id %}">Ver</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h3>No hay elementos en esta lista</h3>
{% endif %}
